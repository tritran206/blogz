{% extends "base.html" %}

{% block content %}
  <h1> {{ title }} </h1>
    <hr />

    {% if users|length == 0 %}
      <p>No Users yet</p>

    {% else %}
      <ul>
        {% for user in users %}
          <li>
            <h3><a href="./blog?user={{user.id}}">{{user.username}}</a></h3>
          </li>
        {% endfor %}
      </ul>

    {% endif %}
{% endblock %}
