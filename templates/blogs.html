{% extends "base.html" %}

{% block head %}
  <title>{{title}}</title>
  <style>
  .error { color: red; }
  </style>
{% endblock %}

{% block content %}
  <h1> {{ title }} </h1>
    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}


      {% for blog in blogs %}
      <h3><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h3>
      <p>{{blog.body}}<p>
      <hr>
      {% endfor %}


    {% endif %}
{% endblock %}
