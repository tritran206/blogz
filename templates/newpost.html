{% extends "base.html" %}

{% block head %}
  <title>{{title}}</title>
  <style>
    .error { color: green; }
  </style>
{% endblock %}

{% block content %}
<form method='post' action="/newpost">
    <label>
        Blog Title:
        <input type="text" name='blog' />
        <p class="error">{{title_error}}</p>
    </label>
    <br> <br>
    <textarea rows="4" cols="50" name='blog_body'></textarea>
    <p class="error">{{body_error}}</p>
    <br>
    <input type="submit" value='Add blog' />
</form>
{% endblock %}
