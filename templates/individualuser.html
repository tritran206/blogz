{% extends "base.html" %}

{% block content %}
  <h1> {{ title }} </h1>
  <hr>
  {% for blog in blogs %}
    {% if blog.owner_id == id %}
      <h3><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h3>
      <p>{{blog.body}}</p>
      <h5>written by <a href="./blog?user={{user.id}}">{{user.username}}</h5>
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
